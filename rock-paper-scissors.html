<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <img id="background-img"
        src="https://static.vecteezy.com/ti/vetor-gratis/p1/691499-rock-paper-scissors-seamless-pattern-vetor.png"
        alt="rock paper and scissors in a yellow background">
    <div class="page-flex">
        <h1>Rock Paper Scissors</h1>
        <div class="btn-flex">
            <button onclick="rock()"><span>✊</span></button>
            <button onclick="paper()"><span>🖐️</span></button>
            <button onclick="scissors()"><span>✌️</span></button>
        </div>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>

</html>
